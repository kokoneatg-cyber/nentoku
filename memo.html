    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

      setPersistence,
      browserLocalPersistence,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7UqsmHTLIr15y7I2TJFMk1xqrSBl4P2g",
      authDomain: "nentoku-3869f.firebaseapp.com",
      projectId: "nentoku-3869f",
      storageBucket: "nentoku-3869f.firebasestorage.app",
      messagingSenderId: "153031673000",
      appId: "1:153031673000:web:87b805c4f2ca1ea7cf6e9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    setPersistence(auth, browserLocalPersistence).catch((e) => {
      console.error("Auth persistence error:", e);
    });

    const quickMemoRef = doc(db, "memoApp_quickMemo", "default");

    const tabButtons = document.querySelectorAll('.tab-button');
    const tabSections = {
      quick: document.getElementById('tab-quick'),
      shared: document.getElementById('tab-shared'),
      personal: document.getElementById('tab-personal'),
    };

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        tabButtons.forEach(b => b.classList.toggle('active', b === btn));
        Object.entries(tabSections).forEach(([key, el]) => {
          el.style.display = (key === tab) ? '' : 'none';
        });
      });
    });

    const quickDateEl = document.getElementById('quick-date');
    const quickChecklistEl = document.getElementById('quick-checklist');
    const quickAddItemBtn = document.getElementById('add-quick-item');
    const quickResetBtn = document.getElementById('quick-reset');
    const quickTextEl = document.getElementById('quick-text');
    const quickSaveBtn = document.getElementById('quick-save');
    const quickSaveBtnLabel = quickSaveBtn.textContent;

    let quickDirty = false;

    function formatToday() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }

    function updateQuickDateLabel(dateString) {
      if (dateString) {
        quickDateEl.textContent = `ãƒ¡ãƒ¢ä½œæˆæ—¥: ${dateString}`;
      } else {
        quickDateEl.textContent = 'ãƒ¡ãƒ¢ä½œæˆæ—¥: -';
      }
    }

    function setQuickDirty(dirty = true) {
      quickDirty = dirty;
      if (dirty) {
        quickSaveBtn.style.display = 'inline-flex';
      } else {
        quickSaveBtn.style.display = 'none';
      }
    }

    function createChecklistRow(text = '', checked = false) {
      const row = document.createElement('div');
      row.className = 'checklist-item';

      row.innerHTML = `
        <div class="checklist-left">
          <input type="checkbox" class="quick-check" ${checked ? 'checked' : ''}>
          <span class="quick-label"></span>
        </div>
        <button type="button" class="icon-btn delete-btn" aria-label="å‰Šé™¤">ğŸ—‘</button>
      `;

      const checkbox = row.querySelector('.quick-check');
      const labelSpan = row.querySelector('.quick-label');
      const deleteBtn = row.querySelector('.delete-btn');

      labelSpan.textContent = text;

      // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’ç›´æ¥ã‚¿ãƒƒãƒ—ã—ãŸã¨ãã‚‚ãƒ€ãƒ¼ãƒ†ã‚£æ‰±ã„ã«ã™ã‚‹
      checkbox.addEventListener('change', () => {
        setQuickDirty(true);
      });


      let longPressTriggered = false;
      let pressTimer = null;

      const moveUp = (rowEl) => {
        const prev = rowEl.previousElementSibling;
        if (prev && prev.classList.contains('checklist-item')) {
          quickChecklistEl.insertBefore(rowEl, prev);
          setQuickDirty(true);
        }
      };

      const startPress = () => {
        if (pressTimer != null) return;
        pressTimer = window.setTimeout(() => {
          longPressTriggered = true;
          pressTimer = null;
          moveUp(row);
        }, 500);
      };

      const cancelPress = () => {
        if (pressTimer != null) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }
      };

      labelSpan.addEventListener('mousedown', startPress);
      labelSpan.addEventListener('touchstart', startPress);

      labelSpan.addEventListener('mouseup', cancelPress);
      labelSpan.addEventListener('mouseleave', cancelPress);
      labelSpan.addEventListener('touchend', cancelPress);
      labelSpan.addEventListener('touchmove', cancelPress);

      labelSpan.addEventListener('click', () => {
        if (longPressTriggered) {
          longPressTriggered = false;
          return;
        }
        checkbox.checked = !checkbox.checked;
        setQuickDirty(true);
      });

      deleteBtn.addEventListener('click', () => {
        const labelText = labelSpan.textContent || 'ã“ã®é …ç›®';
        const ok = window.confirm(`ã€Œ${labelText}ã€ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã„ã§ã™ã‹ï¼Ÿ`);
        if (ok) {
          row.remove();
          setQuickDirty(true);
        }
      });

      quickChecklistEl.appendChild(row);
    }

    function collectQuickData() {
      const items = [];
      quickChecklistEl.querySelectorAll('.checklist-item').forEach(row => {
        const check = row.querySelector('.quick-check').checked;
        const text = row.querySelector('.quick-label').textContent;
        items.push({ text, checked: check });
      });
      return {
        date: formatToday(),
        items,
        memo: quickTextEl.value,
      };
    }

    function applyQuickData(data) {
      quickChecklistEl.innerHTML = '';
      (data.items || []).forEach(item => {
        createChecklistRow(item.text, item.checked);
      });
      quickTextEl.value = data.memo || '';
      updateQuickDateLabel(data.date);
      setQuickDirty(false);
    }

    function saveQuickToLocal(data) {
      localStorage.setItem('quickMemo', JSON.stringify(data));
    }

    function loadQuickFromLocal() {
      const raw = localStorage.getItem('quickMemo');
      if (!raw) {
        quickChecklistEl.innerHTML = '';
        ['ç‰›ä¹³', 'ãƒ‘ãƒ³', 'åµ'].forEach(t => createChecklistRow(t, false));
        quickTextEl.value = '';
        updateQuickDateLabel(null);
        setQuickDirty(false);
        return;
      }
      try {
        const data = JSON.parse(raw);
        applyQuickData(data);
      } catch (e) {
        console.error('ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—', e);
        quickChecklistEl.innerHTML = '';
        ['ç‰›ä¹³', 'ãƒ‘ãƒ³', 'åµ'].forEach(t => createChecklistRow(t, false));
        quickTextEl.value = '';
        updateQuickDateLabel(null);
        setQuickDirty(false);
      }
    }

    async function saveQuickToFirestore(data) {
      await setDoc(
        quickMemoRef,
        {
          ...data,
          updatedAt: serverTimestamp(),
        },
        { merge: true }
      );
    }

    async function loadQuickFromFirestore() {
      try {
        const snap = await getDoc(quickMemoRef);
        if (snap.exists()) {
          const data = snap.data();
          applyQuickData(data);
          saveQuickToLocal({
            date: data.date || null,
            items: data.items || [],
            memo: data.memo || '',
          });
          return true;
        } else {
          loadQuickFromLocal();
          return false;
        }
      } catch (e) {
        console.error('Firestore ã‹ã‚‰ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—', e);
        loadQuickFromLocal();
        return false;
      }

function formatTimestamp(ts) {
  if (!ts) return '-';
  try {
    const d = ts.toDate ? ts.toDate() : ts;
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    const hh = String(d.getHours()).padStart(2, '0');
    const mm = String(d.getMinutes()).padStart(2, '0');
    return `${y}-${m}-${day} ${hh}:${mm}`;
  } catch (e) {
    return '-';
  }
}

      // é©å½“ãªå†…éƒ¨è§£åƒåº¦ã€‚CSS å´ã§ width:100% ã§ä¼¸ç¸®ã€‚
      canvas.width = 600;
      canvas.height = 220;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      // ä¿å­˜æ¸ˆã¿ã®ç”»åƒãŒã‚ã‚Œã°å¾©å…ƒ
      if (block.imageData) {
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = block.imageData;
      }

      let drawing = false;
      let lastX = 0;
      let lastY = 0;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;
        if (e.touches && e.touches[0]) {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }
        return {
          x: clientX - rect.left,
          y: clientY - rect.top,
        };
      }

      function startDraw(e) {
        e.preventDefault();
        const pos = getPos(e);
        drawing = true;
        lastX = pos.x;
        lastY = pos.y;
      }

      function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        lastX = pos.x;
        lastY = pos.y;
      }

      function endDraw() {
        if (!drawing) return;
        drawing = false;
        try {
          block.imageData = canvas.toDataURL('image/png');
          setSharedDirty(true);
        } catch (err) {
          console.error('toDataURL error', err);

      }

      canvas.addEventListener('mousedown', startDraw);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', endDraw);
      canvas.addEventListener('mouseleave', endDraw);

      canvas.addEventListener('touchstart', startDraw, { passive: false });
      canvas.addEventListener('touchmove', draw, { passive: false });
      canvas.addEventListener('touchend', endDraw);
      canvas.addEventListener('touchcancel', endDraw);
