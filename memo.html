<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メモ管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f5;
      --primary: #1976d2;
      --primary-light: #e3f2fd;
      --border: #ddd;
      --text-main: #333;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
    }
    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      padding: 8px 10px 0;
    }
    .tab-bar {
      display: flex;
      gap: 4px;
    }
    .tab-button {
      flex: 1;
      padding: 8px 4px;
      border: none;
      border-radius: 8px 8px 0 0;
      background: transparent;
      font-size: 14px;
      white-space: nowrap;
    }
    .tab-button.active {
      background: #fff;
      border: 1px solid var(--border);
      border-bottom: 0;
      color: var(--primary);
      font-weight: 600;
    }
    main {
      flex: 1;
      background: #fff;
      border-top: 1px solid var(--border);
      padding: 10px;
      overflow-y: auto;
    }

    /* 共通部品 */
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .field-label {
      font-size: 12px;
      margin: 8px 0 4px;
      color: #555;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      font-size: 14px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
      box-sizing: border-box;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 13px;
      background: #fff;
    }
    .btn-primary {
      border-color: var(--primary);
      background: var(--primary);
      color: #fff;
    }
    .btn-sm {
      padding: 4px 8px;
      font-size: 12px;
    }

    /* クイックメモ */
    .quick-date {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .checklist {
      width: 80vw;              /* 画面横幅の80% */
      max-width: 480px;         /* 最大幅 */
      margin: 0 auto 10px;      /* 中央寄せ + 下だけ余白 */
      border-radius: 6px;
      border: 1px solid var(--border);
      padding: 6px;
    }
    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 2px;   /* 行と行の隙間を狭く */
      padding: 4px 4px;     /* 上下の余白も控えめに */
    }
    .checklist-left {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }
    .quick-label {
      font-size: 14px;
      cursor: pointer;          /* タップ可能 */
      user-select: none;        /* テキスト選択を防ぐ */
      word-break: break-all;
    }
    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      padding: 0;
      flex-shrink: 0;
      background: #fff;
    }
    .icon-btn:active {
      transform: scale(0.94);
    }

    /* フリーメモ共通（まだ中身はダミー） */
    .memo-header {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }
    .memo-header .btn-group {
      display: flex;
      gap: 4px;
    }
    .memo-meta {
      font-size: 11px;
      color: #666;
    }
    .blocks {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 8px 0;
    }
    .block {
      border-radius: 6px;
      border: 1px solid var(--border);
      padding: 6px;
    }
    .block-toolbar {
      display: flex;
      justify-content: flex-end;
      gap: 4px;
      margin-bottom: 4px;
    }
    .block-title {
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
    }
    .bottom-toolbar {
      position: sticky;
      bottom: 0;
      padding-top: 8px;
      margin-top: 8px;
      background: linear-gradient(to top, #fff 70%, transparent);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="tab-bar">
        <button class="tab-button active" data-tab="quick">クイックメモ</button>
        <button class="tab-button" data-tab="shared">フリーメモ(共有)</button>
        <button class="tab-button" data-tab="personal">フリーメモ(個人用)</button>
      </div>
    </header>

    <main>
      <!-- クイックメモ -->
      <section id="tab-quick">
        <div class="quick-date" id="quick-date"></div>
        <div class="section-title">買い物チェックリスト</div>
        <div class="checklist" id="quick-checklist">
          <!-- JS で行を追加 -->
        </div>
        <button class="btn btn-sm" id="add-quick-item">項目を追加</button>

        <div class="field-label">自由メモ</div>
        <textarea id="quick-text" placeholder="メモを書いてください..."></textarea>

        <div style="margin-top: 8px;">
          <button class="btn btn-primary btn-sm" id="quick-save">クイックメモを保存</button>
        </div>
      </section>

      <!-- フリーメモ(共有) -->
      <section id="tab-shared" style="display:none;">
        <div class="memo-header">
          <div class="btn-group">
            <button class="btn btn-sm" id="shared-new">新規メモ</button>
            <button class="btn btn-sm" id="shared-list">メモ一覧</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-sm" id="shared-prev">←</button>
            <button class="btn btn-sm" id="shared-next">→</button>
          </div>
        </div>
        <div class="memo-meta" id="shared-meta">
          作成日: - / 更新日: -
        </div>
        <div class="bottom-toolbar">
          <button class="btn btn-sm" id="shared-add-text">テキスト</button>
          <button class="btn btn-sm" id="shared-add-checklist">チェックリスト</button>
          <button class="btn btn-sm" id="shared-add-draw">手書き</button>
          <button class="btn btn-sm" id="shared-toggle-visibility">共有⇔個人用</button>
        </div>
        <div class="blocks" id="shared-blocks">
          <!-- JS で block を追加 -->
        </div>
      </section>

      <!-- フリーメモ(個人用) -->
      <section id="tab-personal" style="display:none;">
        <div class="memo-header">
          <div class="btn-group">
            <button class="btn btn-sm" id="personal-new">新規メモ</button>
            <button class="btn btn-sm" id="personal-list">メモ一覧</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-sm" id="personal-prev">←</button>
            <button class="btn btn-sm" id="personal-next">→</button>
          </div>
        </div>
        <div class="memo-meta" id="personal-meta">
          作成日: - / 更新日: -
        </div>
        <div class="bottom-toolbar">
          <button class="btn btn-sm" id="personal-add-text">テキスト</button>
          <button class="btn btn-sm" id="personal-add-checklist">チェックリスト</button>
          <button class="btn btn-sm" id="personal-add-draw">手書き</button>
          <button class="btn btn-sm" id="personal-toggle-visibility">共有⇔個人用</button>
        </div>
        <div class="blocks" id="personal-blocks">
          <!-- JS で block を追加 -->
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase + アプリ本体 -->
  <script type="module">
    // ==== Firebase 読み込み ====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ★ここをあなたの Firebase プロジェクトの設定値に書き換えてください
    const firebaseConfig = {
      apiKey: "AIzaSyA7UqsmHTLIr15y7I2TJFMk1xqrSBl4P2g",
      authDomain: "nentoku-3869f.firebaseapp.com",
      projectId: "nentoku-3869f",
      storageBucket: "nentoku-3869f.firebasestorage.app",
      messagingSenderId: "153031673000",
      appId: "1:153031673000:web:87b805c4f2ca1ea7cf6e9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // クイックメモ保存先：memoApp_quickMemo/default
    const quickMemoRef = doc(db, "memoApp_quickMemo", "default");

    // ==== タブ切り替え ====
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabSections = {
      quick: document.getElementById('tab-quick'),
      shared: document.getElementById('tab-shared'),
      personal: document.getElementById('tab-personal'),
    };

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        tabButtons.forEach(b => b.classList.toggle('active', b === btn));
        Object.entries(tabSections).forEach(([key, el]) => {
          el.style.display = (key === tab) ? '' : 'none';
        });
      });
    });

    // ==== クイックメモ ====
    const quickDateEl = document.getElementById('quick-date');
    const quickChecklistEl = document.getElementById('quick-checklist');
    const quickAddItemBtn = document.getElementById('add-quick-item');
    const quickTextEl = document.getElementById('quick-text');
    const quickSaveBtn = document.getElementById('quick-save');
    const quickSaveBtnLabel = quickSaveBtn.textContent;

    function formatToday() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }

    function renderQuickDate() {
      quickDateEl.textContent = `日付: ${formatToday()}`;
    }

    function createChecklistRow(text = '', checked = false) {
      const row = document.createElement('div');
      row.className = 'checklist-item';

      row.innerHTML = `
        <div class="checklist-left">
          <input type="checkbox" class="quick-check" ${checked ? 'checked' : ''}>
          <span class="quick-label"></span>
        </div>
        <button type="button" class="icon-btn delete-btn" aria-label="削除">🗑</button>
      `;

      const checkbox = row.querySelector('.quick-check');
      const labelSpan = row.querySelector('.quick-label');
      const deleteBtn = row.querySelector('.delete-btn');

      labelSpan.textContent = text;

      // 長押しで1つ上へ移動
      let longPressTriggered = false;
      let pressTimer = null;

      const moveUp = (rowEl) => {
        const prev = rowEl.previousElementSibling;
        if (prev && prev.classList.contains('checklist-item')) {
          quickChecklistEl.insertBefore(rowEl, prev);
        }
      };

      const startPress = () => {
        if (pressTimer != null) return;
        pressTimer = window.setTimeout(() => {
          longPressTriggered = true;
          pressTimer = null;
          moveUp(row);
        }, 500); // 500ms 長押し
      };

      const cancelPress = () => {
        if (pressTimer != null) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }
      };

      // 長押し検知（マウス & タッチ）
      labelSpan.addEventListener('mousedown', startPress);
      labelSpan.addEventListener('touchstart', startPress);

      labelSpan.addEventListener('mouseup', cancelPress);
      labelSpan.addEventListener('mouseleave', cancelPress);
      labelSpan.addEventListener('touchend', cancelPress);
      labelSpan.addEventListener('touchmove', cancelPress);

      // 短くタップ → チェックON/OFF
      labelSpan.addEventListener('click', () => {
        if (longPressTriggered) {
          longPressTriggered = false;
          return;
        }
        checkbox.checked = !checkbox.checked;
      });

      // 削除ボタン
      deleteBtn.addEventListener('click', () => {
        const labelText = labelSpan.textContent || 'この項目';
        const ok = window.confirm(`「${labelText}」を削除してもよいですか？`);
        if (ok) {
          row.remove();
        }
      });

      quickChecklistEl.appendChild(row);
    }

    function collectQuickData() {
      const items = [];
      quickChecklistEl.querySelectorAll('.checklist-item').forEach(row => {
        const check = row.querySelector('.quick-check').checked;
        const text = row.querySelector('.quick-label').textContent;
        items.push({ text, checked: check });
      });
      return {
        date: formatToday(),
        items,
        memo: quickTextEl.value,
      };
    }

    function applyQuickData(data) {
      quickChecklistEl.innerHTML = '';
      (data.items || []).forEach(item => {
        createChecklistRow(item.text, item.checked);
      });
      quickTextEl.value = data.memo || '';
    }

    function saveQuickToLocal(data) {
      localStorage.setItem('quickMemo', JSON.stringify(data));
    }

    function loadQuickFromLocal() {
      const raw = localStorage.getItem('quickMemo');
      if (!raw) {
        // デフォルトの行
        ['牛乳', 'パン', '卵'].forEach(t => createChecklistRow(t, false));
        return;
      }
      try {
        const data = JSON.parse(raw);
        applyQuickData(data);
      } catch (e) {
        console.error('ローカルデータの読み込みに失敗', e);
        ['牛乳', 'パン', '卵'].forEach(t => createChecklistRow(t, false));
      }
    }

    async function saveQuickToFirestore(data) {
      await setDoc(
        quickMemoRef,
        {
          ...data,
          updatedAt: serverTimestamp(),
        },
        { merge: true }
      );
    }

    async function loadQuickFromFirestore() {
      try {
        const snap = await getDoc(quickMemoRef);
        if (snap.exists()) {
          const data = snap.data();
          applyQuickData(data);
          // Firestore の内容をローカルにも同期
          saveQuickToLocal({
            date: data.date || formatToday(),
            items: data.items || [],
            memo: data.memo || '',
          });
          return true;
        } else {
          // Firestoreにまだ何もない → ローカル or デフォルト
          loadQuickFromLocal();
          return false;
        }
      } catch (e) {
        console.error('Firestore からの読み込みに失敗', e);
        loadQuickFromLocal();
        return false;
      }
    }

    // 追加ボタン → ダイアログで項目名入力
    quickAddItemBtn.addEventListener('click', () => {
      const label = window.prompt('追加する項目名を入力してください：', '');
      if (!label) return;
      createChecklistRow(label, false);
    });

    // 保存ボタン → Firestore + localStorage
    quickSaveBtn.addEventListener('click', async () => {
      const data = collectQuickData();

      quickSaveBtn.disabled = true;
      quickSaveBtn.textContent = '保存中...';

      try {
        await saveQuickToFirestore(data);
        saveQuickToLocal(data);
        alert('Firestore に保存しました。\n他の端末からも同じクイックメモを参照できます。');
      } catch (e) {
        console.error('保存エラー', e);
        saveQuickToLocal(data);
        alert('Firestore への保存に失敗しました。\n通信状況を確認してください。\nローカルには保存されています。');
      } finally {
        quickSaveBtn.disabled = false;
        quickSaveBtn.textContent = quickSaveBtnLabel;
      }
    });

    // 初期化
    renderQuickDate();
    loadQuickFromFirestore();
  </script>
</body>
</html>
