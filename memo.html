  <!-- Firebase + ã‚¢ãƒ—ãƒªæœ¬ä½“ -->
  <script type="module">
    // ==== Firebase èª­ã¿è¾¼ã¿ ====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider,
      setPersistence,
      browserLocalPersistence,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // nentoku.html ã¨åŒã˜ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆè¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyA7UqsmHTLIr15y7I2TJFMk1xqrSBl4P2g",
      authDomain: "nentoku-3869f.firebaseapp.com",
      projectId: "nentoku-3869f",
      storageBucket: "nentoku-3869f.firebasestorage.app",
      messagingSenderId: "153031673000",
      appId: "1:153031673000:web:87b805c4f2ca1ea7cf6e9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    setPersistence(auth, browserLocalPersistence).catch((e) => {
      console.error("Auth persistence error:", e);
    });

    // ã‚¯ã‚¤ãƒƒã‚¯ãƒ¡ãƒ¢ä¿å­˜å…ˆï¼šmemoApp_quickMemo/default
    const quickMemoRef = doc(db, "memoApp_quickMemo", "default");

    // ==== ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ====
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabSections = {
      quick: document.getElementById('tab-quick'),
      shared: document.getElementById('tab-shared'),
      personal: document.getElementById('tab-personal'),
    };

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        tabButtons.forEach(b => b.classList.toggle('active', b === btn));
        Object.entries(tabSections).forEach(([key, el]) => {
          el.style.display = (key === tab) ? '' : 'none';
        });
      });
    });

    // ==== ã‚¯ã‚¤ãƒƒã‚¯ãƒ¡ãƒ¢ ====
    const quickDateEl = document.getElementById('quick-date');
    const quickChecklistEl = document.getElementById('quick-checklist');
    const quickAddItemBtn = document.getElementById('add-quick-item');
    const quickTextEl = document.getElementById('quick-text');
    const quickSaveBtn = document.getElementById('quick-save');
    const quickSaveBtnLabel = quickSaveBtn.textContent;

    function formatToday() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }

    function renderQuickDate() {
      quickDateEl.textContent = `æ—¥ä»˜: ${formatToday()}`;
    }

    function createChecklistRow(text = '', checked = false) {
      const row = document.createElement('div');
      row.className = 'checklist-item';

      row.innerHTML = `
        <div class="checklist-left">
          <input type="checkbox" class="quick-check" ${checked ? 'checked' : ''}>
          <span class="quick-label"></span>
        </div>
        <button type="button" class="icon-btn delete-btn" aria-label="å‰Šé™¤">ğŸ—‘</button>
      `;

      const checkbox = row.querySelector('.quick-check');
      const labelSpan = row.querySelector('.quick-label');
      const deleteBtn = row.querySelector('.delete-btn');

      labelSpan.textContent = text;

      // é•·æŠ¼ã—ã§1ã¤ä¸Šã¸ç§»å‹•
      let longPressTriggered = false;
      let pressTimer = null;

      const moveUp = (rowEl) => {
        const prev = rowEl.previousElementSibling;
        if (prev && prev.classList.contains('checklist-item')) {
          quickChecklistEl.insertBefore(rowEl, prev);
        }
      };

      const startPress = () => {
        if (pressTimer != null) return;
        pressTimer = window.setTimeout(() => {
          longPressTriggered = true;
          pressTimer = null;
          moveUp(row);
        }, 500); // 500ms é•·æŠ¼ã—
      };

      const cancelPress = () => {
        if (pressTimer != null) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }
      };

      // é•·æŠ¼ã—æ¤œçŸ¥ï¼ˆãƒã‚¦ã‚¹ & ã‚¿ãƒƒãƒï¼‰
      labelSpan.addEventListener('mousedown', startPress);
      labelSpan.addEventListener('touchstart', startPress);

      labelSpan.addEventListener('mouseup', cancelPress);
      labelSpan.addEventListener('mouseleave', cancelPress);
      labelSpan.addEventListener('touchend', cancelPress);
      labelSpan.addEventListener('touchmove', cancelPress);

      // çŸ­ãã‚¿ãƒƒãƒ— â†’ ãƒã‚§ãƒƒã‚¯ON/OFF
      labelSpan.addEventListener('click', () => {
        if (longPressTriggered) {
          longPressTriggered = false;
          return;
        }
        checkbox.checked = !checkbox.checked;
      });

      // å‰Šé™¤ãƒœã‚¿ãƒ³
      deleteBtn.addEventListener('click', () => {
        const labelText = labelSpan.textContent || 'ã“ã®é …ç›®';
        const ok = window.confirm(`ã€Œ${labelText}ã€ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã„ã§ã™ã‹ï¼Ÿ`);
        if (ok) {
          row.remove();
        }
      });

      quickChecklistEl.appendChild(row);
    }

    function collectQuickData() {
      const items = [];
      quickChecklistEl.querySelectorAll('.checklist-item').forEach(row => {
        const check = row.querySelector('.quick-check').checked;
        const text = row.querySelector('.quick-label').textContent;
        items.push({ text, checked: check });
      });
      return {
        date: formatToday(),
        items,
        memo: quickTextEl.value,
      };
    }

    function applyQuickData(data) {
      quickChecklistEl.innerHTML = '';
      (data.items || []).forEach(item => {
        createChecklistRow(item.text, item.checked);
      });
      quickTextEl.value = data.memo || '';
    }

    function saveQuickToLocal(data) {
      localStorage.setItem('quickMemo', JSON.stringify(data));
    }

    function loadQuickFromLocal() {
      const raw = localStorage.getItem('quickMemo');
      if (!raw) {
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®è¡Œ
        ['ç‰›ä¹³', 'ãƒ‘ãƒ³', 'åµ'].forEach(t => createChecklistRow(t, false));
        return;
      }
      try {
        const data = JSON.parse(raw);
        applyQuickData(data);
      } catch (e) {
        console.error('ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—', e);
        ['ç‰›ä¹³', 'ãƒ‘ãƒ³', 'åµ'].forEach(t => createChecklistRow(t, false));
      }
    }

    async function saveQuickToFirestore(data) {
      await setDoc(
        quickMemoRef,
        {
          ...data,
          updatedAt: serverTimestamp(),
        },
        { merge: true }
      );
    }

    async function loadQuickFromFirestore() {
      try {
        const snap = await getDoc(quickMemoRef);
        if (snap.exists()) {
          const data = snap.data();
          applyQuickData(data);
          // Firestore ã®å†…å®¹ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã«ã‚‚åŒæœŸ
          saveQuickToLocal({
            date: data.date || formatToday(),
            items: data.items || [],
            memo: data.memo || '',
          });
          return true;
        } else {
          // Firestoreã«ã¾ã ä½•ã‚‚ãªã„ â†’ ãƒ­ãƒ¼ã‚«ãƒ« or ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
          loadQuickFromLocal();
          return false;
        }
      } catch (e) {
        console.error('Firestore ã‹ã‚‰ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—', e);
        loadQuickFromLocal();
        return false;
      }
    }

    function attachQuickEvents() {
      // è¿½åŠ ãƒœã‚¿ãƒ³ â†’ ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã§é …ç›®åå…¥åŠ›
      quickAddItemBtn.addEventListener('click', () => {
        const label = window.prompt('è¿½åŠ ã™ã‚‹é …ç›®åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š', '');
        if (!label) return;
        createChecklistRow(label, false);
      });

      // ä¿å­˜ãƒœã‚¿ãƒ³ â†’ Firestore + localStorage
      quickSaveBtn.addEventListener('click', async () => {
        const data = collectQuickData();

        quickSaveBtn.disabled = true;
        quickSaveBtn.textContent = 'ä¿å­˜ä¸­...';

        try {
          await saveQuickToFirestore(data);
          saveQuickToLocal(data);
          alert('Firestore ã«ä¿å­˜ã—ã¾ã—ãŸã€‚\nä»–ã®ç«¯æœ«ã‹ã‚‰ã‚‚åŒã˜ã‚¯ã‚¤ãƒƒã‚¯ãƒ¡ãƒ¢ã‚’å‚ç…§ã§ãã¾ã™ã€‚');
        } catch (e) {
          console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼', e);
          saveQuickToLocal(data);
          alert('Firestore ã¸ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\né€šä¿¡çŠ¶æ³ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚\nãƒ­ãƒ¼ã‚«ãƒ«ã«ã¯ä¿å­˜ã•ã‚Œã¦ã„ã¾ã™ã€‚');
        } finally {
          quickSaveBtn.disabled = false;
          quickSaveBtn.textContent = quickSaveBtnLabel;
        }
      });
    }

    // ==== èªè¨¼UI ====
    function updateAuthUI(user) {
      const label = document.getElementById("auth-user-label");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      if (!label || !loginBtn || !logoutBtn) return;

      if (user) {
        const name = user.displayName || "";
        const email = user.email || "";
        label.textContent = name ? `${name} (${email})` : email || "ãƒ­ã‚°ã‚¤ãƒ³æ¸ˆã¿";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-flex";
      } else {
        label.textContent = "æœªãƒ­ã‚°ã‚¤ãƒ³";
        loginBtn.style.display = "inline-flex";
        logoutBtn.style.display = "none";
      }
    }

    function attachAuthButtons() {
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (loginBtn) {
        loginBtn.addEventListener("click", async () => {
          try {
            await signInWithPopup(auth, provider);
          } catch (e) {
            console.error("ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ:", e);
            alert("ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã—ã°ã‚‰ãã—ã¦ã‹ã‚‰å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
          }
        });
      }

      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          try {
            await signOut(auth);
            window.location.reload();
          } catch (e) {
            console.error("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ:", e);
            alert("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
          }
        });
      }
    }

    // ==== ã‚¢ãƒ—ãƒªåˆæœŸåŒ– ====
    let appInitialized = false;

    async function initApp() {
      renderQuickDate();
      attachQuickEvents();
      await loadQuickFromFirestore();
    }

    attachAuthButtons();

    onAuthStateChanged(auth, (user) => {
      updateAuthUI(user);
      if (user && !appInitialized) {
        appInitialized = true;
